<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>text-align: justify</title>
    <style>
        *{margin:0;padding:0;}
        div{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: justify;
            border: #eee 1px solid;
            padding: 10px;
            margin: 50px;;
        }
        div:after{
            content: '';
            display:inline-block;
            width:100%;
            height:0;
            overflow:hidden;
        }
    </style>

</head>
<body>
    <div>我要两端对齐！</div>
</body>

</html>
