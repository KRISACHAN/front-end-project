<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>平移变换</title>
  <style>
  </style>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;" width="800" height="600">
    你的浏览器不支持canvas呦~
  </canvas>
  <script>
    'use strict';
    window.addEventListener('load', ev => {
      const canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;

      const context = canvas.getContext('2d');
      context.fillStyle = "#FFF";
      context.fillRect(0,0,800,600);

      context.fillStyle = "#AFDEE4";
      context.fillRect(325, 0, 150, 150);

      context.fillStyle = "#8DB043";
      context.fillRect(325, 225, 150, 150);

      context.fillStyle = "#E1D3E0";
      context.fillRect(325, 450, 150, 150);
    }, false);
  </script>
</body>
</html>
