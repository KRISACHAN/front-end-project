<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>文本显示与度量</title>
    <style>
    </style>
  </head>
  <body>
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;" width="800" height="1200">
    你的浏览器不支持canvas呦~
    </canvas>
    <script>
      'use strict';
      /*******
       * 水平对齐 : textAlign
       * context.textAlign="center|end|left|right|start";
       * start : 默认。文本在指定的位置开始。
       * end : 文本在指定的位置结束。
       * center : 文本的中心被放置在指定的位置。
       * left : 文本左对齐。
       * right : 文本右对齐。
       *******/

      /*******
       * 垂直对齐 : textBaseline
       * context.textBaseline="alphabetic|top|hanging|middle|ideographic|bottom";
       * alphabetic : 默认。文本基线是普通的字母基线。
       * top : 文本基线是 em 方框的顶端。
       * hanging : 文本基线是悬挂基线。
       * middle : 文本基线是 em 方框的正中。
       * ideographic : 文本基线是表意基线。
       * bottom : 文本基线是 em 方框的底端。
       *******/
      window.addEventListener('load', ev => {
        const canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 1200;
        const context = canvas.getContext('2d');
        context.fillStyle = '#FFF';
        context.fillRect(0,0,800,600);

        // 在位置 400 创建蓝线
        context.strokeStyle="blue";
        context.moveTo(400,100);
        context.lineTo(400,500);
        context.stroke();


        context.fillStyle = "#000";
        context.font="50px Arial";

        // 显示不同的 textAlign 值
        context.textAlign="start";
        context.fillText("textAlign=start", 400, 120);
        context.textAlign="end";
        context.fillText("textAlign=end", 400, 200);
        context.textAlign="left";
        context.fillText("textAlign=left", 400, 280);
        context.textAlign="center";
        context.fillText("textAlign=center", 400, 360);
        context.textAlign="right";
        context.fillText("textAlign=right", 400, 480);


        //居中显示
        context.textAlign = "center";
        context.textBaseline = "middle";

        context.fillStyle = "#00AAAA";
        context.font="30px Arial";
        var txt="Hello Canvas";
        context.fillText("width:" + context.measureText(txt).width,400,700);
        context.fillText(txt,400,650);
      }, false);
    </script>
  </body>
</html>
