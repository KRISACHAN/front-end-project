<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>矩阵变换</title>
  <style>
  </style>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;" width="800" height="600">
    你的浏览器不支持canvas呦~
  </canvas>
  <script>
    'use strict';
    // 变换矩阵
    // a c e
    // b d f
    // 0 0 1
    // context.transform(a, b, c, d, e, f)
    // a : 水平缩放(1)
    // b : 水平倾斜(0)
    // c : 垂直倾斜(0)
    // d : 垂直缩放(1)
    // e : 水平位移(0)
    // f : 垂直位移(0)
    //
    // context.transform (1,0,0,1,dx,dy)
    // === context.translate(dx,dy)
    // === context.transform(0,1,1,0,dx,dy)
    //
    // context.transform(sx,0,0,sy,0,0)
    // === context.scale(sx, sy)
    // === context.transform(0,sy,sx,0,0,0)
    //
    // context.rotate(θ)
    // === context.transform(Math.cos(θ*Math.PI/180),Math.sin(θ*Math.PI/180), -Math.sin(θ*Math.PI/180),Math.cos(θ*Math.PI/180),0,0)
    // === context.transform(-Math.sin(θ*Math.PI/180),Math.cos(θ*Math.PI/180), Math.cos(θ*Math.PI/180), Math.sin(θ*Math.PI/180), 0, 0)
    //
    // 结论 :
    // 1. 使用context.transform (1,0,0,1,dx,dy)代替context.translate(dx,dy)
    // 2. 使用context.transform(sx,0,0,sy,0,0)代替context.scale(sx, sy)
    // 3. 使用context.transform(0,b,c,0,0,0)来实现倾斜效果(最实用)。
    window.addEventListener('load', ev => {
      const canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;

      const context = canvas.getContext('2d');
      context.fillStyle = "#FFF";
      context.fillRect(0,0,800,600);

      context.fillStyle="yellow";
      context.fillRect(200,100,250,100)

      context.setTransform(1,0.5,-0.5,1,30,10);
      context.fillStyle="red";
      context.fillRect(200,100,250,100);

      context.setTransform(1,0.5,-0.5,1,30,10);
      context.fillStyle="blue";
      context.fillRect(200,100,250,100);
    }, false);
  </script>
</body>
</html>
