<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>grid-heart</title>
    <style>
        html,
        body,
        div {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .text {
            text-align: center;
            line-height: 3;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            -webkit-background-clip: text;
            font-size: 50px;
        }

        .parent {
            width: 700px;
            height: 700px;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .parent > div {
            background: none;
            border-radius: 10px;
            animation-name: love;
            animation-duration: 0.2s;
            animation-timing-function: ease;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: both;
            animation-play-state: running;
        }
        .div1 { grid-area: 3 / 6 / 4 / 7; }
        .div2 { grid-area: 2 / 7 / 3 / 8; }
        .div3 { grid-area: 1 / 8 / 2 / 9; }
        .div4 { grid-area: 1 / 9 / 2 / 10; }
        .div5 { grid-area: 2 / 10 / 3 / 11; }
        .div6 { grid-area: 3 / 11 / 4 / 12; }
        .div7 { grid-area: 4 / 11 / 5 / 12; }
        .div8 { grid-area: 5 / 11 / 6 / 12; }
        .div9 { grid-area: 6 / 10 / 7 / 11; }
        .div10 { grid-area: 7 / 9 / 8 / 10; }
        .div11 { grid-area: 8 / 8 / 9 / 9; }
        .div12 { grid-area: 9 / 7 / 10 / 8; }
        .div13 { grid-area: 10 / 6 / 11 / 7; }
        .div14 { grid-area: 9 / 5 / 10 / 6; }
        .div15 { grid-area: 8 / 4 / 9 / 5; }
        .div16 { grid-area: 7 / 3 / 8 / 4; }
        .div17 { grid-area: 6 / 2 / 7 / 3; }
        .div18 { grid-area: 5 / 1 / 6 / 2; }
        .div19 { grid-area: 4 / 1 / 5 / 2; }
        .div20 { grid-area: 3 / 1 / 4 / 2; }
        .div21 { grid-area: 2 / 2 / 3 / 3; }
        .div22 { grid-area: 1 / 3 / 2 / 4; }
        .div23 { grid-area: 1 / 4 / 2 / 5; }
        .div24 { grid-area: 2 / 5 / 3 / 6; }

        @keyframes love {
            from {
                background: none;
            }
            to {
                background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            }
        }
    </style>
</head>

<body>
    <div class="text">愿我如星君如月，夜夜流光相皎洁。</div>
    <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
        <div class="div10"> </div>
        <div class="div11"> </div>
        <div class="div12"> </div>
        <div class="div13"> </div>
        <div class="div14"> </div>
        <div class="div15"> </div>
        <div class="div16"> </div>
        <div class="div17"> </div>
        <div class="div18"> </div>
        <div class="div19"> </div>
        <div class="div20"> </div>
        <div class="div21"> </div>
        <div class="div22"> </div>
        <div class="div23"> </div>
        <div class="div24"> </div>
    </div>
    <script>
        'use strict'
        /*
            const sleep = ms => (new Promise(res => setTimeout(res, ms)))
            const div = [...document.querySelectorAll('.parent > div')]
            const showDiv = async (list) => {
                for (let item of list) {
                    item.style.visibility = 'visible'
                    await sleep(200)
                }
            }
            showDiv(div)
        */
        const div = [...document.querySelectorAll('.parent > div')]
        div.forEach((d, i) => {
            d.style = `animation-delay: ${(i + 1) * 0.2}s`
        })
    </script>
</body>

</html>
