<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>moved-brick</title>
    <style>
      .box {
        position: absolute;
        top: 200px;
        left: 200px;
      }
      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 200px auto;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(-80deg);
        transform-origin: 50% 50% 0;
        animation: rotate 15s infinite;
      }
      .cube > div {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px; 
        background: #C0D7DD;
        opacity: 0.8;
        border: 1px solid #fff;
        background:
        linear-gradient(135deg, #541e24 21px, #fff 22px, #fff 24px, transparent 24px, transparent 67px, #fff 67px, #fff 69px, transparent 69px),
        linear-gradient(225deg, #541e24 21px, #fff 22px, #fff 24px, transparent 24px, transparent 67px, #fff 67px, #fff 69px, transparent 69px)
        0 64px;
        background-color: #541e24;
        background-size: 64px 128px;
      }
      .front {
        transform: rotateY(0) translateZ(100px);
      }
      .back {
        transform: translateZ(-100px) rotateY(180deg);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
      }
      .bottom {
        transform: rotateX(90deg) translateZ(-100px);
      }
      @keyframes rotate {
        0%, 100% {
          transform: rotateX(0deg) rotateY(0deg);
        }
        50% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="cube">
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="top"></div>
        <div class="back"></div>
      </div>
    </div>
  </body>
</html>
