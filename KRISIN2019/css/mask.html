<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>brick</title>
    <style>
      html,
      body,
      div {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .box {
        width: 300px;
        height: 600px;
        margin: 30px auto;
        position: relative;
        background: rgba(102, 118, 143, 1);
        overflow: hidden;
      }
      .shadow {
        width: 100%;
        height: 50px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 100;
        background: linear-gradient(transparent, transparent 30%, rgba(85,100,120, 0.8) 70%);
        box-shadow: 0px 10px 5px rgba(85,100,120, 0.8);
      }
      .shadow2 {
        z-index: 10;
        background: rgba(102, 118, 143, 1);
        height: 40px;
        width: 100%;
        position: absolute;
      }
      .container {
        width: 80%;
        height: 40px;
        border-radius: 100000px;
        background: rgba(85,100,120, 1);
        text-align: center;
        line-height: 40px;
        position: absolute;
        left: 10%;
        top: 40px;
        color: #FFF;
        font-weight: bold;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="shadow"></div>
      <div class="shadow2"></div>
      <div class="container">
        <span>鱼头：</span>
        <span style="color: #DDDE8B;">嘤嘤嘤</span>
      </div>
    </div>
    <script>
      'use strict';
    </script>
  </body>
</html>
