<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>heart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #FFF;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        background: linear-gradient(to top, #09203f 0%, #537895 100%);
      }
      .box {
        position: absolute;
        top: 20px;
        right: 0;
        left: 0;
        margin: auto;
        width: 300px;
        height: 300px;
      }
      h1 {
        text-align: center;
      }
      .heart {
        position: relative;
        font-size: 0;
        width: 138px;
        margin: 50px auto;
      }
      .heart > div {
        position: absolute;
        top: -5px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
      }
      .h-line-4 {
        animation: h-line-move-4 3.8s infinite;
      }
      .h-line-3,
      .h-line-5 {
        animation: h-line-move-3 3.8s infinite;
      }
      .h-line-2,
      .h-line-6 {
        animation: h-line-move-2 3.8s infinite;
      }
      .h-line-1,
      .h-line-7 {
        animation: h-line-move-1 3.8s infinite;
      }
      .h-line-0,
      .h-line-8 {
        animation: h-line-move-0 3.8s infinite;
      }
      .h-line-0 {
        left: 0px;
        animation-delay: 0s;
        background-color: #3cba92;
        filter: hue-rotate(20deg);
      }
      .h-line-1 {
        left: 17px;
        animation-delay: 0.15s;
        background-color: #3cba92;
        filter: hue-rotate(40deg);
      }
      .h-line-2 {
        left: 34px;
        animation-delay: 0.3s;
        background-color: #3cba92;
        filter: hue-rotate(60deg);
      }
      .h-line-3 {
        left: 51px;
        animation-delay: 0.45s;
        background-color: #3cba92;
        filter: hue-rotate(80deg);
      }
      .h-line-4 {
        left: 68px;
        animation-delay: 0.6s;
        background-color: #3cba92;
        filter: hue-rotate(100deg);
      }
      .h-line-5 {
        left: 85px;
        animation-delay: 0.75s;
        background-color: #3cba92;
        filter: hue-rotate(120deg);
      }
      .h-line-6 {
        left: 102px;
        animation-delay: 0.9s;
        background-color: #3cba92;
        filter: hue-rotate(140deg);
      }
      .h-line-7 {
        left: 119px;
        animation-delay: 1.05s;
        background-color: #3cba92;
        filter: hue-rotate(160deg);
      }
      .h-line-8 {
        left: 136px;
        animation-delay: 1.2s;
        background-color: #3cba92;
        filter: hue-rotate(180deg);
      }
      @keyframes h-line-move-4 {
        0%,
        10%,
        90%,
        100% {
          height: 10px;
          top: -5px;
        }
        45%,
        55% {
          height: 94px;
          top: -23px;
        }
      }
      @keyframes h-line-move-3 {
        0%,
        10%,
        90%,
        100% {
          height: 10px;
          top: -5px;
        }
        45%,
        55% {
          height: 90px;
          top: -31px;
        }
      }
      @keyframes h-line-move-2 {
        0%,
        10%,
        90%,
        100% {
          height: 10px;
          top: -5px;
        }
        45%,
        55% {
          height: 80px;
          top: -37px;
        }
      }
      @keyframes h-line-move-1 {
        0%,
        10%,
        90%,
        100% {
          height: 10px;
          top: -5px;
        }
        45%,
        55% {
          height: 60px;
          top: -31px;
        }
      }
      @keyframes h-line-move-0 {
        0%,
        10%,
        90%,
        100% {
          height: 10px;
          top: -5px;
        }
        45%,
        55% {
          height: 30px;
          top: -15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>树有木兮木有枝<br />心悦君兮君不知</h1>
      <div class="heart">
        <div class="h-line-0"></div>
        <div class="h-line-1"></div>
        <div class="h-line-2"></div>
        <div class="h-line-3"></div>
        <div class="h-line-4"></div>
        <div class="h-line-5"></div>
        <div class="h-line-6"></div>
        <div class="h-line-7"></div>
        <div class="h-line-8"></div>
      </div>
    </div>
    <script>
      'use strict'
    </script>
  </body>
</html>
