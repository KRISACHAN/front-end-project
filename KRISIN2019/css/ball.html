        position: relative;
        -webkit-box-reflect: below 0px -webkit-linear-gradient(transparent, transparent 50%, rgba(255,255,255,.6));
      }
      .ball {

        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
        left: calc(50% - 50px);
        animation: 10s move2 linear infinite;
        transform: translateY(0px) scale(1, 1);
