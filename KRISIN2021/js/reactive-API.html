<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta name="screen-orientation" content="portrait" />
        <meta name="x5-orientation" content="portrait" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>reactive API</title>
        <style></style>
    </head>
    <body>
        <script type="module">
            import {
                computed,
                ref
            } from 'https://unpkg.com/@vue/reactivity/dist/reactivity.esm-browser.js'
            const count1 = ref(1)
            const plus1 = computed(() => count1.value + 1)
            console.log(plus1.value) // 2
            plus1.value++ // Write operation failed: computed value is readonly

            const count2 = ref(1)
            const plus2 = computed({
                get: () => count2.value + 1,
                set: val => {
                    count2.value = val - 1
                }
            })
            console.log(plus2.value) // 2
            plus2.value = 0
            console.log(plus2.value) // 0
        </script>
    </body>
</html>
