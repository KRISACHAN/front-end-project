            .content {
                --positionX: 10;
                --positionY: 10;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .follower {
                position: absolute;
                width: 10px;
                height: 10px;
                background-image: radial-gradient(#0000, #0007);
                border-radius: 50%;
                transform-origin: center 20px;
                animation: rotate infinite linear;
            }
            .follower:nth-child(1) {
                top: calc(3.3% + var(--positionY) * 5%);
                left: calc(1.2% + var(--positionX) * 5%);
                background-color: #ef8f8f;
                animation-duration: 1s;
                transition: all 0.3s;
            }
            .follower:nth-child(2) {
                top: calc(1.4% + var(--positionY) * 5%);
                left: calc(1.1% + var(--positionX) * 5%);
                background-color: #dcef8f;
                animation-duration: 1.1s;
                transition: all 0.4s;
            }
            .follower:nth-child(3) {
                top: calc(1.4% + var(--positionY) * 5%);
                left: calc(2.2% + var(--positionX) * 5%);
                background-color: #8fefb6;
                animation-duration: 1.2s;
                transition: all 0.5s;
            }
            .follower:nth-child(4) {
                top: calc(3.6% + var(--positionY) * 5%);
                left: calc(1.9% + var(--positionX) * 5%);
                background-color: #8fb6ef;
                animation-duration: 1.3s;
                transition: all 0.6s;
            }
            .follower:nth-child(5) {
                top: calc(2.2% + var(--positionY) * 5%);
                left: calc(3.5% + var(--positionX) * 5%);
                background-color: #dc8fef;
                animation-duration: 1.4s;
                transition: all 0.7s;
            }
            @-webkit-keyframes rotate {
                from {
                    transform: translate(-50%, -20px) rotate(0);
                }
                to {
                    transform: translate(-50%, -20px) rotate(360deg);
                }
            }
            @keyframes rotate {
                from {
                    transform: translate(-50%, -20px) rotate(0);
                }
                to {
                    transform: translate(-50%, -20px) rotate(360deg);
