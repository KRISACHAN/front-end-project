<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <style>
    .box div{
      width: 150px;
      padding: 20px;
    }
    .box1 {
      height: 120px;
      background-color: red;
    }
    .box2 {
      height: 100px;
      background-color: blue;
    }
    .box3 {
      height: 40px;
      background-color: pink;
    }
    .box4 {
      height: 200px;
      background-color: yellow;
    }
    @media (min-width: 640px) {
      .box {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
    @media (max-width: 640px) {
      .box {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .box4 {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </div>
  <script>
    'use strict';
  </script>
</body>
</html>
