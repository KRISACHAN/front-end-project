<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <style>
  </style>
</head>
<body>
  <script>
    'use strict';
    const p1 = Promise.resolve(1),
          p2 = Promise.resolve(2),
          p3 = Promise.resolve(3);
    Promise.race([p1, p2, p3]).then(res => {
      console.log(res);
    });

    const winnerPromise = new Promise((res,req) => {
      setTimeout(() => {
        console.log('1');
        req('this is winner');
      }, 4);
    });
    const loserPromise = new Promise((res) => {
      setTimeout(() => {
        console.log('2');
        res('this is loser');
      }, 1000);
    });
    Promise.race([winnerPromise, loserPromise]).then((val) => {
      console.log(val);
    });
  </script>
</body>
</html>
