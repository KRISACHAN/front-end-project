<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		.pointer { cursor: pointer; }
		.container { margin: 0 auto; width: 400px; height: 400px; border: 1px solid; }
		.img { margin: 0 auto; text-align: center; }
		.zoom { zoom: 0.2; }
		.width { width: 20%; }
		.scale { -webkit-transform: scale(0.2); -moz-transform: scale(0.2); -ms-transform: scale(0.2); -o-transform: scale(0.2); transform: scale(0.2); -webkit-transform-origin: 0 0; -moz-transform-origin: 0 0; -ms-transform-origin: 0 0; -o-transform-origin: 0 0; transform-origin: 0 0; }
	</style>
	<title>DEMO</title>
</head>
<body>
	<div class="container">
		<img class="img pointer zoom" src="assets/images/1.jpg" alt="1">
	</div>
	<div class="container">
		<img class="img pointer scale" src="assets/images/1.jpg" alt="1">
	</div>
	<div class="container">
		<img class="img pointer width" src="assets/images/1.jpg" alt="1">
	</div>
</body>
</html>
