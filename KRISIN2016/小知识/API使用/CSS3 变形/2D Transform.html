<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		.pointer { cursor: pointer; }
		.transform-2d {
			width: 600px;
			height: 400px;
			margin: 0 auto;
			position: relative;
			top: 100px;
			text-align: center;
		}
		.perspective {
			width: 400px;
			height: 200px;
			margin: 0 auto;
			position: relative;
			top: 100px;
			text-align: center;
			-webkit-perspective: 500;
			-moz-perspective: 500;
			-ms-perspective: 500;
			-o-perspective: 500;
			perspective: 500;
			border: 1px solid;
		}
		.img {
			width: 50%;
			/* transform */
			-webkit-transform: translate(0,0) rotate(0deg) scale(1,1) skew(0deg,0deg);
			-moz-transform: translate(0,0) rotate(0deg) scale(1,1) skew(0deg,0deg);
			-ms-transform: translate(0,0) rotate(0deg) scale(1,1) skew(0deg,0deg);
			-o-transform: translate(0,0) rotate(0deg) scale(1,1) skew(0deg,0deg);
			transform: translate(0,0) rotate(0deg) scale(1,1) skew(0deg,0deg);
			/* transform-origin */
			-webkit-transform-origin: 30%,50%;
			-moz-transform-origin: 30%,50%;
			-ms-transform-origin: 30%,50%;
			-o-transform-origin: 30%,50%;
			transform-origin: 30%,50%;
			/* transition */
			-webkit-transition: all 0.8s ease-in-out 0.5s;
			-moz-transition: all 0.8s ease-in-out 0.5s;
			-ms-transition: all 0.8s ease-in-out 0.5s;
			-o-transition: all 0.8s ease-in-out 0.5s;
			transition: all 0.8s ease-in-out 0.5s;
		}
		.img:hover {
			/* transform */
			-webkit-transform: translate(0,-120px) rotate(135deg) scale(5,5) skew(45deg,50deg);
			-moz-transform: translate(0,-120px) rotate(135deg) scale(5,5) skew(45deg,50deg);
			-ms-transform: translate(0,-120px) rotate(135deg) scale(5,5) skew(45deg,50deg);
			-o-transform: translate(0,-120px) rotate(135deg) scale(5,5) skew(45deg,50deg);
			transform: translate(0,-120px) rotate(135deg) scale(5,5) skew(45deg,50deg);
		}
		.img2 {
			width: 80%;
			/* transform */
			-webkit-transform: rotateX(0deg);
			-moz-transform: rotateX(0deg);
			-ms-transform: rotateX(0deg);
			-o-transform: rotateX(0deg);
			transform: rotateX(0deg);
			/* transition */
			-webkit-transition: all 0.8s ease-in-out 0.5s;
			-moz-transition: all 0.8s ease-in-out 0.5s;
			-ms-transition: all 0.8s ease-in-out 0.5s;
			-o-transition: all 0.8s ease-in-out 0.5s;
			transition: all 0.8s ease-in-out 0.5s;
		}
		.img2:hover {
			/* transform */
			-webkit-transform: rotateX(45deg);
			-moz-transform: rotateX(45deg);
			-ms-transform: rotateX(45deg);
			-o-transform: rotateX(45deg);
			transform: rotateX(45deg);
		}
	</style>
	<title>2D转换</title>
</head>
<body>
	<div class="transform-2d">
		<img class="img pointer" src="assets/images/2.jpg" alt="2">
	</div>
	<div class="perspective">
		<img class="img2 pointer" src="assets/images/3.jpg" alt="3">
	</div>
</body>
</html>
