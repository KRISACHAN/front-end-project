<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div[data-test='1'] {
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		div[data-test='2'] {
			width: 100px;
			height: 100px;
			border: 1px solid #e3e3e3;
		}
		div[data-test='3'] {
			width: 100px;
			height: 100px;
			border: 1px solid #e4e4e4;
		}
	</style>
</head>
<body>
	<div id="div" data-test="1"></div>
	<script>
		/*
			Internet Explorer 11+
			Chrome 8+
			Firefox 6.0+
			Opera 11.10+
			Safari 6+
		*/
		var div = document.querySelector('#div');
		div.addEventListener("click",function(){
			div.dataset.test++;
			if(div.dataset.test > 3){
				div.dataset.test = 1;
			};
		},false);
		div.setAttribute('data-sex', 'male');
		console.log(div.getAttribute('data-sex'));
		console.log(div.dataset.test);
	</script>
</body>
</html>
