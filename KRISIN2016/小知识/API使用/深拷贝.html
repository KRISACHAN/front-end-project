<body>
	<script>
		function extendDeeply(p, c){
			var c = c || {};
			for (var prop in p){
				if(typeof p[prop] === "object"){
					c[prop] = (p[prop].constructor === Array)?[]:{};
					extendDeeply(p[prop], c[prop]);
				}else{
					c[prop] = p[prop];
				}
			}
		};
		extendDeeply(Person, programer);
		programer.address.home = 'allin';
		Person.address.home; // home
	</script>
</body>
</html>
