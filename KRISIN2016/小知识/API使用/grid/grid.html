<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#grid {
			width: 800px;
			margin: 0 auto;
			display: grid;
			background-color: orange;

			/* 分为两列:
			 * 第一列尺寸由内容大小控制
			 * 第二列使用剩余空间，但大小从不会小于游戏主机板和控制区域最小宽度
			 * 游戏主面板和游戏控制区域占在第二列
			 */
			grid-definition-columns: auto minmax(min-content, 1fr);

			/* 三行:
			 * 第一行和最后一行的大小根据内容决定
			 * 中间一行可以使用剩余空间，但从来不会小于游戏主面板的最小高度
			 */
			grid-definition-rows: auto minmax(min-content, 1fr) auto;
		}

		/*游戏的每一部分都是通过网格线来定义的，每个部分都在其占的行中，如果哪个部分占有的行数多于一行，需要使用跨行来决定*/
		#title{
			grid-column: 1;
			grid-row: 1 ;
			background-color: red;
		}
		#score{
			grid-column: 1;/* X轴的位置 */
			grid-row: 3;/* Y轴的位置 */
			background-color:green;
		}
		#stats{
			grid-column: 1;
			grid-row: 2;
			justify-self: start ;
			background-color:#e9f;
		}
		#board{
			grid-column: 2;
			grid-row: 1 / span 2;
			background-color: #ccc;
		}
		#controls {
			grid-column: 2;
			grid-row: 3;
			align-self: center;
			background-color: yellow;
		}
