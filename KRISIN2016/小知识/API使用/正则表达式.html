<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则表达式</title>
	<style>
	</style>
</head>
<body>
	<input id="tt" type="text" id="Mail" value="" />
	<input id="bb" type="button" value="验证邮箱地址"/>
	<script>
		window.onload=function(){
			var tt = document.getElementById('tt'),
				bb = document.getElementById('bb');
				bb.onclick=function(){
					var reg=/[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
					if(!reg.test(tt.value)){
						alert("请正确填写邮箱！");
						tt.value=""
					}else{
						alert("对了")
					}
				}
		}
	</script>
</body>
</html>
