<body>
	<input type="text" id="input" size="50" />
	<script src="jqclass.js"></script>
	<script>
		var Base = Class.extend({
			init: function(config){
				this._config = config;
				this.bind();
			},
			get: function(key){
				return this._config[key];
			},
			set: function(key, value){
				this._config[key] = value;
			},
			bind: function(){
				//以后构造
			},
			render: function(){
				//以后构造
			},
			destory: function(){
				//定义销毁方法
			}
		});

		var JudgeInput = Base.extend({
			_getValue: function(){
				return this.get('input').value;
			},
			_getNum: function(){
				return this.get('input').value.length;
			},
			bind: function(){
				var self = this;
				self.get('input').addEventListener('keyup', function(){
					self.render();
				});
			},
			render: function(){
				var value = this._getValue();
				var num = this._getNum();
				if(!document.getElementById("show")){
					var append = document.createElement('span');
					append.setAttribute("id", "show");
					input.parentNode.appendChild(append);
				}
				var show = document.getElementById("show");
				if(/^[0-9a-zA-Z]+$/.exec(value)){
					show.innerHTML = num + '个字 Pass!';
				}else{
					show.innerHTML = num + '个字 Failed!';
				}
			}
		});
		window.onload = function(){
			new JudgeInput({input: document.getElementById("input")});
		}
	</script>
</body>
