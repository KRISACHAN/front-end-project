<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>DEMO</title>
	<style>
	</style>
</head>
<body>
	<div class="a" id="a"></div>
	<div class="b" id="b"></div>
	<!--<script src="jquery-2.2.4.js"></script>-->
	<script src="http://cdn.cardonly.com/js/jquery-1.12.4.min.js"></script>
	<script>
		function dom(el){
			if( el === document || el === window ) {
				return el;
			}else if( el.indexOf(".") === -1 && el.indexOf("#") === -1 && el.indexOf(" ") === -1 && el.indexOf(">") !== -1 ){
				return document.getElementsByTagName(el)[0];
			}else if(((el.indexOf(".") !== -1  ) && el.indexOf(" ") !== -1 ) || (el.indexOf(">") !== -1 || ((el.indexOf("#") !== -1  ) && el.indexOf(" ") !== -1 ) || (el.indexOf(">") !== -1 )) || document.querySelectorAll(el).length > 1 ){
				return document.querySelectorAll(el);
			};
			return document.querySelector(el);
		};
		/*
		console.log(dom(".a") === $(".a")[0]);
		console.log(dom("#b") === $("#b")[0]);
		console.log(dom(".a+.b") === $(".a+.b")[0]);
		console.log(dom(window) === $(window)[0]);
		console.log(dom(document) === $(document)[0]);
		console.log(dom(document));
		*/
		var isa = $("#a");
		console.log($(isa));
		console.log($("#a"));
		console.log($(isa) == $("#a"));
	</script>
</body>
</html>
