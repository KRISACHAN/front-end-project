	<body>
		<script>
			function chunkArrayInGroups(arr, size) {
				// Break it up.
				var result = [];
				var len = arr.length;
				for(var i = 0; i<len; i+=size){
					result.push(arr.slice(i,i+size));
				}
				return result;
			}
			chunkArrayInGroups(["a", "b", "c", "d"], 2);
		</script>
	</body>
