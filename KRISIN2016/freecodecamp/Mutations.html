<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
	<style>
	</style>
</head>
	<body>
		<script>
			function mutation(arr) {
				var first = arr[0].toLowerCase();
				var last = arr[1].toLowerCase();
				for(var i = 0; i < last.length; i++){
					if(first.indexOf(last[i]) < 0){
						return false;
					}
				}
				return true;
			}
			mutation(["hello", "hey"]);
		</script>
	</body>
</html>
