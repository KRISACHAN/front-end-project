<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
	<style>
	</style>
</head>
	<body>
		<script>
			function destroyer(arr) {
				// Remove all the values
				var args = [];
				for(var i = 1; i < arguments.length; i++){
					args.push(arguments[i]);
				};
				var temp = arr.filter(function(item){
					return args.indexOf(item) == -1;
				});
				return temp;
			}
			destroyer([1, 2, 3, 1, 2, 3], 2, 3);
		</script>
	</body>
</html>
