	<body>
		<script>
			function getIndexToIns(arr, num) {
				// Find my place in this sorted array.
				arr.push(num);
				arr.sort(function(a,b){
					return a - b;
				});
				var len = arr.length;
				for(var i = 0; i<len; i++ ){
					if(arr[i] == num){
						return i;
					}
				}
			}
			getIndexToIns([40, 60], 50);

			function getIndexToIns1(arr, num) {
				// Find my place in this sorted array.
				arr.push(num);
				arr.sort(function(a,b){
					return a - b;
				});
				return arr.indexOf(num);
			}
			getIndexToIns1([40, 60], 50);
		</script>
	</body>
