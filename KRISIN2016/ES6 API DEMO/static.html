<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		class Chef {
			constructor(food) {
				this.food = food;
				this.dish = [];
			}

			get menu() {
				return this.dish;
			}

			set menu(dish) {
				this.dish.push(dish);
			}

			static cook(food) {
				console.log(food);
			}
		}

		Chef.cook("apple");
		Chef.cook("pear");
	</script>
