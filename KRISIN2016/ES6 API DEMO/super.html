			}

				return 'beer';
			}
		};

			__proto__: breakfast,

			}

		console.log(breakfast.getDrink());

			}

			constructor(name, age) {
				super(name);
				this.age = age;
			}

			speak() {
				super.speak();
				console.log(`my name is ${this.name},my age is ${this.age}`);
			}
		}

		isFe.speak();
