<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// Promise 与模式匹配
	// Promise 怎么写例子==？

	// Swap(变量值交换)
	let foo = 1;
	let bar = 2;
	console.log(foo,bar);
	/* ES6的实现方法 */
	;[ foo, bar ] = [ bar, foo ];
	console.log(foo,bar);

	/* 一般实现方法 */
	var k = 1;
	var t = 2;
	k = k^t;
	t = k^t;
	k = k^t;
	console.log(k,t);
	</script>
</body>
</html>
