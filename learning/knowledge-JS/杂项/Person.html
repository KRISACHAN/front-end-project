<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Person</title>
  <style>
  </style>
</head>
<body>
  <script src="lazyman.js"></script>
  <script>
    'use strict'
    person('Li')
    // 输出： Hi! This is Li!

    person('Dan').sleep(2).eat('dinner')
    // 输出：
    // Hi! This is Dan!
    // 等待2秒..
    // Wake up after 2
    // Eat dinner~

    person('Jerry').eat('dinner').eat('supper')
    // 输出：
    // Hi This is Jerry!
    // Eat dinner~
    // Eat supper~

    person('Smith').sleepFirst(2).eat('supper')
    // 输出：
    // 等待2秒
    // Wake up after 2
    // Hi This is Smith!
    // Eat supper
  </script>
</body>
</html>
