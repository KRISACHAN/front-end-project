<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>create继承</title>
  <style>
  </style>
</head>
<body>
  <script>
    function Fn () {}
    var nFn = new Fn
    var oFn = Object.create(Fn.prototype)

    console.log(nFn.__proto__ === oFn.__proto__) // true
    console.log(nFn.constructor === oFn.constructor) // true
  </script>
</body>
</html>
