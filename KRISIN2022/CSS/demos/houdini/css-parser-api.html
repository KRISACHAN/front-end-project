<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <title>css-parser-api</title>
        <style></style>
    </head>

    <body>
        <script>
            'use strict';
            const background = window.cssParse.rule('background: green');
            const backgroundValue = background.styleMap.get('background').value;
            console.log(backgroundValue) // green

            const styles = window.cssParse.ruleSet('.foo { background: green; margin: 5px; }');
            console.log(styles.length) // 5
            console.log(styles[0].styleMap.get('margin-top').value) // 5
            console.log(styles[0].styleMap.get('margin-top').type) // "px"
        </script>
    </body>
</html>
