<!DOCTYPE html>
<style>
#example {
  max-width: 100px;
  --border-top-width: 10;
  --border-right-width: 20;
  --border-bottom-width: 30;
  --border-left-width: 40;
  --border-top-color: red aquamarine;
  --border-right-color: lightskyblue green lightskyblue green;
  --border-bottom-color: deepskyblue cyan lightgoldenrodyellow;
  --border-left-color: gold orange red pink;
}
.multi-border {
  border: solid 0;
  border-image: paint(border-colors);
  border-image-slice:
    var(--border-top-width)
    var(--border-right-width)
    var(--border-bottom-width)
    var(--border-left-width);
  border-width:
    calc(var(--border-top-width) * 1px)
    calc(var(--border-right-width) * 1px)
    calc(var(--border-bottom-width) * 1px)
    calc(var(--border-left-width) * 1px);
}
</style>
<div id=example class=multi-border>CSS Paint API is Awesome</div>
<script>
[
  '--border-top-color',
  '--border-right-color',
  '--border-bottom-color',
  '--border-left-color',
].map((name) => {
  CSS.registerProperty({
    name: name,
    syntax: '<color>+',
    inherits: false,
    initialValue: 'currentcolor',
  });
});
[
  '--border-top-width',
  '--border-right-width',
  '--border-bottom-width',
  '--border-left-width',
].map((name) => {
  CSS.registerProperty({
    name: name,
    syntax: '<number>',
    inherits: false,
    initialValue: '0',
  });
});
if (location.protocol === 'http:' && location.hostname !== 'localhost')
    location.protocol = 'https:';
if ('paintWorklet' in CSS) {
    CSS.paintWorklet.addModule('border-colors.js');
  } else {
    document.body.innerHTML = 'You need support for <a href="https://drafts.css-houdini.org/css-paint-api/">CSS Paint API</a> to view this demo :(';
  }
</script>
