<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <meta name="screen-orientation" content="portrait" />
        <meta name="x5-orientation" content="portrait" />

        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>unique</title>
        <style></style>
    </head>
    <body>
        <script>
            'use strict'
            const data = [
                {
                    name: 'Kris',
                    age: '24'
                },
                {
                    name: 'Andy',
                    age: '25'
                },
                {
                    name: 'Kitty',
                    age: '25'
                },
                {
                    name: 'Andy',
                    age: '25'
                },
                {
                    name: 'Kitty',
                    age: '25'
                },
                {
                    name: 'Andy',
                    age: '25'
                },
                {
                    name: 'Kitty',
                    age: '25'
                }
            ]
            let newData = Object.values(
                data.reduce((prev, cur, idx) => {
                    let obj = {}
                    const { name } = cur
                    obj[name] = cur
                    return {
                        ...prev,
                        ...obj
                    }
                }, {})
            )
            console.log(data)
            console.log(newData)
        </script>
    </body>
