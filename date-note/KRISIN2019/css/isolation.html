<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>isolation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --size: 200px;
        --imgUrl: url(https://krissarea.gitee.io/blog/img/logo.jpg);
        --lg: linear-gradient(to right, #a8ff78 0%, #78ffd6 90%);
        --bgColor: #2d0c13;
        --bgBase: 100% 100%/contain no-repeat;
      }
      .container {
        width: var(--size);
        height: var(--size);
        background: var(--imgUrl) var(--bgBase);
        display: inline-block;
      }
      .mode-1 {
        background-blend-mode: screen;
        background: var(--lg), var(--imgUrl) var(--bgBase);
      }
      .mode-2 {
        background-blend-mode: hue;
        background: var(--lg), var(--imgUrl) var(--bgBase);
      }
      .mode-3 {
        background-blend-mode: multiply;
        filter: brightness(1.3) blur(2px) contrast(2);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="container mode-1"></div>
    <div class="container mode-2"></div>
    <div class="container mode-3"></div>

  </body>
</html>
