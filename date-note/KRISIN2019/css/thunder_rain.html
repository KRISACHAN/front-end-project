<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>thunder rain</title>
    <style>
      :root {
        --bg-color: linear-gradient(to right, #414345, #232526);
        --base-deg: -10deg;
        --cloudy-size: 80px;
        --cloudy-color: #7F7F7F;
        --cloudy-color2: #3E3E3E;
        --raindrop-color: rgba(81, 196, 211, 1);
        --raindrop-color2: rgba(81, 196, 211, .5);
      }
      html,
      body,
      div {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        background: var(--bg-color);
        width: 100vw;
        height: 100vh;
      }
      h1 {
        text-align: center;
        line-height: 3;
        font-weight: 700;
        -webkit-text-fill-color: transparent;
        background-color: var(--raindrop-color);
        -webkit-background-clip: text;
        animation: textColorRotate 5s linear infinite;
        letter-spacing:2px;
      }
      .cloudy {
        position: absolute;
        top: 200px;
        left: 50%;
        width: 6px;
        height: 18px;
        transform: translate(-50%, 0) rotate(var(--base-deg));
        border-radius: 50%;
        animation: raindropMove .7s infinite linear;
        z-index: 100;
      }
      .cloudy::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--cloudy-size);
        height: var(--cloudy-size);
        transform: translate(-50%, 50px) rotate(calc(-1 * var(--base-deg)));
        background-color: var(--cloudy-color);
        border-radius: 50%;
        z-index: 100;
        box-shadow: -60px -20px 0 10px var(--cloudy-color),
                    70px -16px 0 10px var(--cloudy-color),
                    -10px -70px 0 10px var(--cloudy-color),
                    40px -70px 0 10px var(--cloudy-color),
                    80px -76px 0 10px var(--cloudy-color2),
                    96px -20px 0 10px var(--cloudy-color2),
                    20px -78px 0 10px var(--cloudy-color2);
        animation: cloudyMove 2s linear infinite alternate;
      }
      .cloudy::after {
        content: '';
        position: absolute;
        width: 90px;
        height: 90px;
        z-index: 1000;
        top: -30px;
        left: 20px;
        transform: translate(-50%, 50px) rotate(calc(-1 * var(--base-deg)));
        background: url(https://fish-pond-1253945200.cos.ap-guangzhou.myqcloud.com/img/others/base/face.svg) 50% 50%/contain no-repeat;
        animation: cloudyMove 2s linear infinite alternate;
      }
      .thunder {
        position: absolute;
        top: 5px;
        transform: rotate(calc(var(--base-deg) * -1.5));
        animation: thunderMove 3s steps(1, end) infinite;
      }
      .thunder::before {
        content: '';
        position: absolute;
        transform: translate(40px, 120px);
        border-left: 15px solid transparent;
        border-right: 10px solid transparent;
        border-top: 70px solid yellow;
      }
      .thunder::after {
        content: '';
        position: absolute;
        transform: translate(25px, 60px);
        border-left: 15px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 70px solid yellow;
      }
      @keyframes cloudyMove {
        50% {
          transform: translate(-50%, 20px) rotate(calc(-1 * var(--base-deg)));
        }
        100% {
          transform: translate(-50%, 50px) rotate(calc(-1 * var(--base-deg)));
        }
      }
      @keyframes cloudyShadow {}
      @keyframes raindropMove {
        0% {
          box-shadow: -50px 65px var(--raindrop-color),
                      -25px 140px var(--raindrop-color),
                      0px 65px var(--raindrop-color2),
                      30px 85px var(--raindrop-color),
                      50px 150px var(--raindrop-color),
                      80px 80px var(--raindrop-color);
         }
        25% {
          box-shadow: -50px 125px var(--raindrop-color),
                      -25px 180px var(--raindrop-color2),
                      0px 90px var(--raindrop-color),
                      30px 120px var(--raindrop-color),
                      50px 180px var(--raindrop-color2),
                      80px 130px var(--raindrop-color);
        }
        26% {
          box-shadow: -50px 125px var(--raindrop-color),
                      -25px 75px var(--raindrop-color2),
                      0px 90px var(--raindrop-color),
                      30px 120px var(--raindrop-color),
                      50px 90px var(--raindrop-color2),
                      80px 130px var(--raindrop-color);
        }
        50% {
          box-shadow: -50px 150px var(--raindrop-color),
                      -25px 95px var(--raindrop-color),
                      0px 115px var(--raindrop-color),
                      30px 160px var(--raindrop-color),
                      50px 105px var(--raindrop-color),
                      80px 180px var(--raindrop-color);
        }
        75% {
          box-shadow: -50px 220px var(--raindrop-color2),
                      -25px 115px var(--raindrop-color),
                      0px 140px var(--raindrop-color),
                      30px 210px var(--raindrop-color2),
                      50px 120px var(--raindrop-color),
                      80px 230px var(--raindrop-color2);
        }
        76% {
          box-shadow: -50px 65px var(--raindrop-color2),
                      -25px 115px var(--raindrop-color),
                      0px 140px var(--raindrop-color),
                      30px 50px var(--raindrop-color2),
                      50px 120px var(--raindrop-color),
                      80px 30px var(--raindrop-color2);
        }
        100% {
          box-shadow: -50px 95px var(--raindrop-color),
                      -25px 140px var(--raindrop-color),
                      0px 180px var(--raindrop-color2),
                      30px 85px var(--raindrop-color),
                      50px 150px var(--raindrop-color),
                      80px 80px var(--raindrop-color);
        }
      }
      @keyframes thunderMove {
        0% {
          transform: translate(0px, 0px) rotate(calc(var(--base-deg) * -1.5));
        }
        5% {
          transform: translate(-60px, -30px) rotate(calc(var(--base-deg) * -2.5));
        }
        10% {
          transform: translate(30px, 10px) rotate(calc(var(--base-deg) * 1.5));
        }
        15% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1><i>按时下雨，快高长大</i></h1>
    <div class="cloudy">
      <div class="thunder"></div>
    </div>
    <script>
      'use strict';
    </script>
  </body>
</html>
