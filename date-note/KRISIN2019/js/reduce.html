<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <title>reduce</title>
        <style></style>
    </head>
    <body>
        <script>
            'use strict'
            const obj = {
                a: [1, 2, 3, 4, 5],
                b: [1, 2, 3, 4, 5, 6],
                c: [],
                d: [1, 2, 3, 4, 5, 6, 7]
            }
            const totalLen = Object.values(obj)
                .map(e => e.length)
                .reduce((a, b) => a + b)
            console.log(totalLen);

            const arr = [{
                foo: 1,
                bar: 2
            }, {
                foo: 3,
                bar: 4
            }, {
                foo: 5,
                bar: 6
            }, {
                foo: 7,
                bar: 8
            }]
            const newArr = arr.reduce((a, b) => a.foo ? [{
                foo: a.foo
            }, {
                foo: b.foo
            }] : [...a, {
                foo: b.foo
            }])
            console.log(newArr);
        </script>
    </body>
</html>
