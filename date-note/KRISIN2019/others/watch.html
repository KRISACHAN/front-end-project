<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>watch</title>
    <style>
    </style>
  </head>
  <body>
    <div id="box" class="box" style="border: 1px solid; width: 100px; height: 100px;"></div>
    <output id="ouput" name="output"></output>
    <script>
      'use strict'
      const keys = Object
                    .values(box.attributes)
                    .map(({name, value}) => ({name, value}))
      const properties = keys.reduce((acc, cur) => {
        const obj = {}
        obj[cur.name] = {
          get() {
            return this[cur.name]
          },
          set(data) {
            console.log(data)
            this[cur.name] = data
          }
        }
        return {
          ...acc,
          ...obj
        }
      }, {})
      console.log(properties)
      Object.defineProperties(box, properties)
    </script>
  </body>
</html>
