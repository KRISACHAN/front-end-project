  <body>
    <script>
      'use strict'
      const fieldObj = {
        'createdAt': 'sendDate',
        'endedAt': 'hangUp',
        'waitTime': 'lineUp',
      };
      const keys = 'sendDate,hangUp,lineUp'
                     .split(',');
      const params = {
        'field': 'endedAt',
        'order': '123',
      };
      const keysReducer = (acc, cur) => {
        const stateObj = {};
        stateObj[cur + 'Sort'] = (fieldObj[params.field] === cur 
                                   ? params.order
                                   : '');
        return {
          ...stateObj,
          ...acc,
        };
      };
      const data = keys.reduce(keysReducer, {});
      console.log(data);
    </script>
